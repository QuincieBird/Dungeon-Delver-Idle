<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <button class="play-button" onclick="location.href='play.html'">Play</button>
    <button class="menu-button" onclick="openCharacterPage()">Character</button>
    <button class="menu-button" onclick="openCompanionPage()">Companion</button>
    <button class="menu-button" onclick="openSkillsPage()">Skills</button>
    <button class="menu-button" onclick="openResearchPage()">Research</button>

    <button class="profile-button" onclick="openProfileWindow()">Profile</button>
    <button class="settings-button" onclick="openSettingsWindow()">Settings</button>

    <div class="status-bars">
        <div class="status-bar">
            <div class="status-label">Health</div>
        </div>
        <div class="status-bar">
            <div class="status-label">Mana</div>
        </div>
        <div class="status-bar">
            <div class="status-label">Experience</div>
        </div>
    </div>

    <div class="info-box">
        <p>Name: Hero</p>
        <p>Gold: 0</p>
    </div>

    <!-- Windows for Settings and Profile -->
    <div id="settings-window" class="window">
        <span class="close" onclick="closeSettingsWindow()">&times;</span>
        <!-- Content for Settings Window -->
        Settings Content Here
    </div>
    <div id="profile-window" class="window">
        <span class="close" onclick="closeProfileWindow()">&times;</span>
        <!-- Content for Profile Window -->
        Profile Content Here
    </div>

    <script src="main.js"></script>
</body>
</html>
